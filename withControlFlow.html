<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Flow - with</title>
  </head>
  <body>
    <h1 data-bind="text: name"></h1>
    <p data-bind="with: parents">
      Dad: <span data-bind="text: dad"></span> Mon:
      <span data-bind="text: mom"></span>
    </p>
  </body>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"
  ></script>
  <script type="text/javascript">
    ko.applyBindings({
      name: "Matt",
      parents: {
        dad: "John",
        mom: "kimberly",
      },
    });
  </script>
</html>
