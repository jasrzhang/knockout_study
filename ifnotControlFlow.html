<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Flow - ifnot</title>
  </head>
  <body>
    <ul data-bind="foreach: employees">
      <li>
        Name: <b data-bind="text: name"></b>
        <div data-bind="ifnot: designation=='Manager'">
          Designation: <b data-bind="text: designation"></b>
        </div>
      </li>
    </ul>
  </body>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"
  ></script>
  <script type="text/javascript">
    ko.applyBindings({
      employees: [
        { name: "Matt", designation: "Manager" },
        { name: "John", designation: "Intern" },
      ],
    });
  </script>
</html>
