<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Binding</title>
  </head>
  <body>
    <!-- View -->
    <div data-bind="html: details"></div>
    <a data-bind="attr: {href: url, title: details}">Report</a>
  </body>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"
  ></script>
  <script type="text/javascript">
    var viewModel = {
      url: ko.observable(
        "http://localhost:8820/BindingExamples/attrBinding.html"
      ),
      details: ko.observable("Attribute Binding in KnowoutJS"),
    };
    ko.applyBindings(viewModel);
  </script>
</html>
