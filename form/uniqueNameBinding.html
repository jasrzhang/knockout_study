<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Binding - uniqueName</title>
  </head>
  <body>
    <input data-bind="value: firstName, uniqueName: true" />
    <div data-bind="html: firstName"></div>
  </body>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"
  ></script>
  <script type="text/javascript">
    var viewModel = {
      firstName: ko.observable("Matt"),
      lastName: "Daemon",
    };
    ko.applyBindings(viewModel);
  </script>
</html>
